<div>
    <form novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="bottle.name"/>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" [(ngModel)]="bottle.type"/>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment" [(ngModel)]="bottle.comment"/>
        </div>
        <div class="form-group">
            <label for="Image url">Image url</label>
            <input type="text" class="form-control" id="Image url" [(ngModel)]="bottle.imageUrl"/>
            <img [src]="bottle.imageUrl" style="max-width:200px;"/>
        </div>
        
        <button type="submit" class="btn" (click)="add()">Add</button>
    </form>
</div>
