        <br/>
        <h3 class="mdl-card__subtitle-text">{{bottle.type}}</h3>
    </div>

    <div class="mdl-card__media">
        <img [src]="bottle.imageUrl" alt="Picture" style="max-height:200px">
    </div>
    <div class="mdl-card__supporting-text">
        {{bottle.comment}}
    </div>
